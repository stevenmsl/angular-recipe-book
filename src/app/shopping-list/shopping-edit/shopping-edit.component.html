<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            ngModel
            required
            class="form-control"
            #nameInput
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- Set the pattern to only accept positive numbers  -->
          <input
            type="number"
            id="name"
            name="amount"
            ngModel
            required
            class="form-control"
            pattern="^[1-9]+[0-9]*$"
            #amountInput
          />
        </div>
      </div>
      <div class="row">
        <!-- add btn-toolbar so there is space between buttons  -->
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>

          <!-- <button class="btn btn-success" type="submit" (click)="onAddItem()">
            Add
          </button>  -->

          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
